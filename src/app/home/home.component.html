<div class="container">
  <div class="row">
    <div class="col-lg-3" *ngFor="let item of items">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text" *ngIf="item.data">
            <span *ngFor="let key of objectKeys(item.data)">
              <strong>{{ key }}:</strong> {{ item.data[key] }}<br>
            </span>
          </p>
          <p class="card-text" *ngIf="!item.data">there is no data for this item</p>
        </div>
      </div>
    </div>
  </div>
</div>
