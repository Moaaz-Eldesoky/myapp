<div class="container">
  <div class="main">
    <div class="row mb-3 d-flex" style="border: 1px solid #ccc; padding: 10px;">
      <h2 class="mb-3">Add New Products</h2>
      <div class="col-lg-3 mb-3">
        <input type="text" class="form-control" placeholder="Product Name" [(ngModel)]="newItem.name">
      </div>
      <div class="col-lg-3 mb-3">
        <input type="text" class="form-control" placeholder="Product Data Key" [(ngModel)]="newItemDataKey">
      </div>
      <div class="col-lg-3 mb-3">
        <input type="text" class="form-control" placeholder="Product Data Value" [(ngModel)]="newItemDataValue">
      </div>
      <div class="col-lg-3 mb-3">
        <button class="btn btn-secondary" (click)="addDataToNewItem()">Add Data</button>
      </div>
      <div class="col-lg-12 grid mb-3">
        <!-- <h2>{{ newItem | json }}</h2> -->
        <div *ngFor="let key of objectKeys(newItem.data)">
          <div class="d-flex justify-content-between align-items-center">
            <span><strong>{{ key }}:</strong> {{ newItem.data[key] }}</span>
            <button class="btn btn-danger btn-sm del-icon" (click)="removeDataFromNewItem(key)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-lg-12 mb-3">
        <div>
          <button class="btn btn-primary" (click)="addItem(newItem)">Add The Product</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <h2>Products</h2>
    <div class="col-lg-3 mb-3" *ngFor="let item of items">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text" *ngIf="item.data">
            <span *ngFor="let key of objectKeys(item.data)">
              <strong>{{ key }}:</strong> {{ item.data[key] }}<br>
            </span>
          </p>
          <p class="card-text" *ngIf="!item.data">there is No data about this product.</p>
          <button class="btn btn-danger" (click)="removeItem(item.id)">Remove</button>
        </div>
      </div>
    </div>
  </div>

</div>
